<!DOCTYPE html>
<html lang="en">
<head>
  <title>QUIZ UI </title>
  <meta charset="utf-8">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

<style>
  .footer {
   position: fixed;
   left: 0;
   bottom: 0;
   width: 100%;   
}

  position: relative;
  font-weight:650;
}
.btn btn-info{
  margin:auto;
  
}

<body>
  
<div class="container-fluid p-2 my-6 bg-secondary text-white">
   <div class="row">
   <button type="button" class="btn btn-dark">HTML</button>
      <button type="button" class="btn btn-dark">CSS</button>
         <button type="button" class="btn btn-dark">JS</button>

  </div> 
</div>
<div class="container-fluid">
  <h5>who invented JavaScript ? </h5>

  <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1" checked>a : Douglas CrockFord

        <div class="container-fluid">

</div>

</div>
<div class="container-fluid">

        <div class="container-fluid">   
  <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1" checked>b : jQuery

       <div class="container-fluid">

</div>

 <div class="container-fluid">
 <input type="submit" class="btn btn-info" value="Submit Quiz">

<div class="container-fluid">
  <div class="footer">
  <div class="container-fluid p-2 my-6 bg-secondary text-white">

         <button type="button" class="btn btn-dark">Resource</button>

 </div>
</div>
